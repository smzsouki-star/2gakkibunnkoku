<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="文学国語のテスト対策クイズ - 楽しく学習して試験に備えよう！">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="quiz-container" id="quiz-container" role="main" aria-label="クイズコンテナ">

            <ul class="option-list" id="options-list" role="radiogroup" aria-label="回答選択肢">

        <button id="next-button" disabled aria-label="解答ボタン">解答する</button>
    </div>

    <div id="result" role="region" aria-live="polite" aria-label="クイズ結果">
    </div>

    <script src="script.js"></script>
